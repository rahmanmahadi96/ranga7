<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- site name  -->
  <title>BrandyMama</title>
  <!-- external css  -->
  <link rel="stylesheet" href="./css/style.css" />

  <!-- bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="container bg-secondary">

  <!-- header section  -->

  <header>
    <h1 class="text-light text-center my-5 fs-3"><span class="fs-1 text-dark">Brandy</span>Mama</h1>
  </header>

  <!-- main section  --> 

  <main class="main">

    <!-- search field  -->
    <div class="search-field mb-5">
      <div class="search-box d-flex justify-content-center">
        <input id="input-field" class="search-field" type="text" placeholder="I'm shopping for ...."/>
        <button type="button" class="btn btn-dark search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>

    <!-- products  -->

    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" >
          <!-- empty space error -->
          <!-- <h1></h1> -->
        </div>
      </div>

      <!-- cart   -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table text-light">
            <thead>
              <h1 class="cart-header">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <!-- product quantity  -->
              <tr>
                <th>Total Added-Products:</th>
                <!-- added products error  -->
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- products sum  -->
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- delivery charge  -->
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- tax  -->
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <!-- grand total  -->
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button class="btn btn-dark btn-lg">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer section  -->
  <footer>
    <h4 class="text-center text-light mt-5">BrandyMama&copy;2021</h4>
  </footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
